<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Gassing Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<div class="table_one">
    <h1>Wanna Play game?</h1>
    <input class="input_one" type="text" placeholder="What is your name">
    <button class="btn_one">Start Game</button>
</div>

<div class="table_two">
    <h1>Player - 1</h1>
    <input class="input_two" type="password" placeholder="Give a number">
    <button class="btn_two">Let's play</button>
</div>
<div class="table_three">
    <h1>Player - 2</h1>
    <h1>Chance: <span class="player_chance">5</span></h1>
    <input class="input_three" type="number" placeholder="number gassing">
    <button class="btn_three">Start Game</button>
</div>

<h1 class="result"></h1>
<h1 class="p1value">player - 1 result: <span class="p1result"></span></h1>


    <script src="js/script.js"></script>
</body>
</html>
